<!doctype html>
<html lang="ru">
  @@include("../blocks/head/head.html", {"title": "Авторизация"})
  <body>
    <div class="page">
      @@include("../blocks/header/header.html")
      <main class="page__content">
        <section class="page__section">
          <h1 class="page__heading">Вход</h1>
          <form class="form" name="sign-in-form" action="">
            <div class="field field--theme-white">
              <label for="sign-in-email" class="field__label visually-hidden"
                >Электронная почта</label
              >
              <div class="field__inner">
                <input
                  type="email"
                  class="field__input"
                  placeholder="Электронная почта"
                  autocomplete="email"
                  name="email"
                  id="sign-in-email"
                />
                <span class="field__error-text">Вывод ошибки</span>
                <span
                  class="field__error-icon icon icon--type-error"
                  aria-hidden="true"
                ></span>
              </div>
            </div>
            <div class="field field--theme-white">
              <label for="sign-in-password" class="field__label visually-hidden"
                >Пароль</label
              >
              <div class="field__inner">
                <input
                  type="password"
                  class="field__input"
                  placeholder="Пароль"
                  autocomplete="password"
                  name="password"
                  id="sign-in-password"
                />
                <span class="field__error-text">Вывод ошибки</span>
                <span
                  class="field__error-icon icon icon--type-error"
                  aria-hidden="true"
                ></span>
              </div>
            </div>
            <button
              type="submit"
              class="button button--theme-gradient"
            >
              <span class="button__text">Войти</span>
            </button>
            <a
              href="./resume.html"
              class="form__link text-gradient"
              rel="noopener ugs"
              >Забыли пароль?</a
            >
            <a href="./sign-up.html" class="form__link" rel="noopener ugs"
              >Зарегистрироваться</a
            >
          </form>
        </section>
      </main>
      @@include("../blocks/footer/footer.html")
    </div>
  </body>
</html>
