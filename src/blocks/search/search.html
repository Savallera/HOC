<!-- Секция с поиском на главной -->
<section class="page__section search">
  <form class="search__form" name="meta-search" action="">
    <div class="field field--theme-white">
      <label for="meta-search-field" class="field__label visually-hidden"
        >Поиск по сайту</label
      >
      <div class="field__inner">
        <span
          class="field__search-icon icon icon--type-search"
          aria-hidden="true"
        ></span>
        <input
          type="search"
          class="field__input"
          placeholder="Поиск по сайту"
          name="search"
          id="meta-search-field"
        />
        <span class="field__error-text">Вывод ошибки</span>
        <span
          class="field__error-icon icon icon--type-error"
          aria-hidden="true"
        ></span>
      </div>
    </div>
  </form>
</section>
