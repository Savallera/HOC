<!-- Поиск -->
<div class="search">
  <form class="search__form" name="events-search" action="">
    <div class="field field--theme-white">
      <label for="page-search-field" class="field__label visually-hidden"
        >Поиск
      </label>
      <div class="field__inner">
        <span
          class="field__search-icon icon icon--type-search"
          aria-hidden="true"
        ></span>
        <input
          type="search"
          class="field__input"
          placeholder="Поиск "
          name="search"
          id="page-search-field"
        />
        <span class="field__error-text">Вывод ошибки</span>
        <span
          class="field__error-icon icon icon--type-error"
          aria-hidden="true"
        ></span>
      </div>
    </div>
    <div class="search__filters-wrapper">
      <fieldset class="search__inner">
        <label for="date-start" class="search__calendar-fields-label">
          <span class="icon icon--type-calendar" aria-hidden="true"></span>
          <input
            class="search__calendar-field"
            type="text"
            name="date-start"
            id="date-start"
            value="дд.мм.гггг"
            readonly=""
          />
          -
          <input
            class="search__calendar-field"
            type="text"
            id="date-end"
            value="дд.мм.гггг"
            readonly=""
          />
        </label>
        <button class="search__filter-button search__filter-button--actived" type="button">
          <span>Официальные мероприятия</span>
          <span
            class="search__filter-button-icon icon icon--type-plus"
            aria-hidden="true"
          ></span>
        </button>
        <button class="search__filter-button" type="button">
          <span>Формат участия</span>
          <span
            class="search__filter-button-icon icon icon--type-plus"
            aria-hidden="true"
          ></span>
        </button>
        <button class="search__filter-button" type="button">
          <span>Доступ</span>
          <span
            class="search__filter-button-icon icon icon--type-plus"
            aria-hidden="true"
          ></span>
        </button>
      </fieldset>
      <button class="search__reset-button" type="reset">
        <span>Сбросить фильтры</span>
      </button>
    </div>
  </form>
</div>
