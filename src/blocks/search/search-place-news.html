<!-- Поиск -->
<section class="page__section search">
  <form class="search__form" name="media-search" action="">
    <fieldset class="search__inner">
      <button
        class="search__region-button search__region-button--content-all"
        type="button"
      >
        <span>Все регионы</span>
      </button>
      <button class="search__region-button" type="button">
        <span>Москва</span>
      </button>
    </fieldset>
    <div class="search__title-block">
      <h1 class="search__title">Новости</h1>
      <div class="search__inner">
        <button class="search__calendar-button" type="button">
          <span class="icon icon--type-calendar" aria-hidden="true"></span>
          <span>Календарь</span>
        </button>
        <button
          class="search__calendar-button search__calendar-button--actived"
          type="button"
        >
          <span class="icon icon--type-calendar" aria-hidden="true"></span>
          <span>10.08.2023 - 16.08.2023</span>
        </button>
      </div>
    </div>
    <div class="field field--theme-white">
      <label for="page-search-field" class="field__label visually-hidden"
        >Поиск
      </label>
      <div class="field__inner">
        <span
          class="field__search-icon icon icon--type-search"
          aria-hidden="true"
        ></span>
        <input
          type="search"
          class="field__input"
          placeholder="Поиск "
          name="search"
          id="page-search-field"
        />
        <span class="field__error-text">Вывод ошибки</span>
        <span
          class="field__error-icon icon icon--type-error"
          aria-hidden="true"
        ></span>
      </div>
    </div>
    <fieldset class="search__inner">
      <label class="search__filter-label" for="search-radio-theme-all">
        <input
          class="search__filter-field visually-hidden"
          type="radio"
          name="search-radio-theme"
          id="search-radio-theme-all"
        />
        <span class="search__filter-text">Все</span>
      </label>
      <label class="search__filter-label" for="search-radio-theme-1">
        <input
          class="search__filter-field visually-hidden"
          type="radio"
          name="search-radio-theme"
          id="search-radio-theme-1"
        />
        <span class="search__filter-text">Тема 1</span>
      </label>
      <label class="search__filter-label" for="search-radio-theme-2">
        <input
          class="search__filter-field visually-hidden"
          type="radio"
          name="search-radio-theme"
          id="search-radio-theme-2"
        />
        <span class="search__filter-text">Тема 2</span>
      </label>
      <label class="search__filter-label" for="search-radio-theme-3">
        <input
          class="search__filter-field visually-hidden"
          type="radio"
          name="search-radio-theme"
          id="search-radio-theme-3"
        />
        <span class="search__filter-text">Тема 3</span>
      </label>
    </fieldset>
    <button class="search__reset-button" type="reset">
      <span>Сбросить фильтры</span>
    </button>
  </form>
</section>
