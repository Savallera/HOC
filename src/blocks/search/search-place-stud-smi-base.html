<!-- Поиск -->
<div class="search">
  <form class="search__form" name="stud-smi-base-search" action="">
    <div class="field field--theme-white">
      <label for="page-search-field" class="field__label visually-hidden"
        >Поиск
      </label>
      <div class="field__inner">
        <span
          class="field__search-icon icon icon--type-search"
          aria-hidden="true"
        ></span>
        <input
          type="search"
          class="field__input"
          placeholder="Поиск "
          name="search"
          id="page-search-field"
        />
        <span class="field__error-text">Вывод ошибки</span>
        <span
          class="field__error-icon icon icon--type-error"
          aria-hidden="true"
        ></span>
      </div>
    </div>
    <div class="search__filters-wrapper">
      <div class="search__inner search__inner--indent-xl">
        <button class="search__filter-button" type="button">
          <span>Регион</span>
          <span
            class="search__filter-button-icon icon icon--type-plus"
            aria-hidden="true"
          ></span>
        </button>
        <div class="search__inner search__rating">
          <p class="search__rating-caption">Рейтинг</p>
          <div class="search__inner search__inner--indent-xs">
            <label class="search__rating-label">
              <input
                type="radio"
                name="social-network"
                value="rutube"
                class="search__rating-field visually-hidden"
              />
              <span
                class="search__rating-icon icon icon--type-rutube"
                aria-hidden="true"
              ></span>
            </label>
            <label class="search__rating-label search__rating-label--actived">
              <input
                type="radio"
                name="social-network"
                value="vkontakte"
                class="search__rating-field visually-hidden"
              />
              <span
                class="search__rating-icon icon icon--type-vkontakte"
                aria-hidden="true"
              ></span>
            </label>
            <label class="search__rating-label">
              <input
                type="radio"
                name="social-network"
                value="telegram"
                class="search__rating-field visually-hidden"
              />
              <span
                class="search__rating-icon icon icon--type-telegram"
                aria-hidden="true"
              ></span>
            </label>
          </div>
        </div>
      </div>
      <button class="search__reset-button" type="reset">
        <span>Сбросить фильтры</span>
      </button>
    </div>
  </form>
</div>
