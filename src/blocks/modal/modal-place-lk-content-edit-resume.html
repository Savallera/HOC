<!-- Модальное окно редактирования резюме -->
<div
  class="modal modal--mobile-fullscreen modal--size-wide modal--content-edit-resume"
>
  <div
    class="modal__container modal__container--indent-sm modal__container--theme-grey"
  >
    <button
      type="reset"
      class="modal__close-button"
      aria-label="Закрыть"
    ></button>
    <form name="edit-resume" class="form" action="">
      <div class="form__three-columns form__separator">
        <div class="form__photo-block">
          <img
            class="form__photo-image"
            src="./images/no-photo.png"
            alt="описание изображения"
          />
        </div>
        <fieldset class="form__column">
          <div class="field field--theme-white field--padding-block-sm">
            <label for="edit-resume-name" class="field__label visually-hidden"
              >Фамилия, имя, отчество</label
            >
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                placeholder="Введите фамилия, имя, отчество"
                autocomplete="name"
                name="name"
                id="edit-resume-name"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-white field--padding-block-sm">
            <label for="edit-resume-tel" class="field__label visually-hidden"
              >Телефон</label
            >
            <div class="field__inner">
              <input
                type="tel"
                class="field__input"
                placeholder="Введите телефон"
                autocomplete="tel"
                name="tel"
                id="edit-resume-tel"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-white field--padding-block-sm">
            <label for="edit-resume-email" class="field__label visually-hidden"
              >Почта</label
            >
            <div class="field__inner">
              <input
                type="email"
                class="field__input"
                placeholder="Введите почту"
                autocomplete="email"
                name="email"
                id="edit-resume-email"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-white field--padding-block-sm">
            <label
              for="edit-resume-country"
              class="field__label visually-hidden"
              >Гражданство</label
            >
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                placeholder="Введите гражданство"
                autocomplete="country"
                name="country"
                id="edit-resume-country"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-white field--padding-block-sm">
            <label for="edit-resume-city" class="field__label visually-hidden"
              >Город проживания</label
            >
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                placeholder="Введите город проживания"
                autocomplete="city"
                name="city"
                id="edit-resume-city"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
        </fieldset>
        <fieldset class="form__column">
          <div class="form__filter-group">
            <label class="form__filter-label" for="edit-resume-gender-male">
              <input
                class="form__filter-field visually-hidden"
                type="radio"
                name="edit-resume-gender"
                id="edit-resume-gender-male"
              />
              <span class="form__filter-text">
                <span
                  class="form__filter-pseudo-checkbox"
                  aria-hidden="true"
                ></span>
                Мужской</span
              >
            </label>
            <label class="form__filter-label" for="edit-resume-gender-female">
              <input
                class="form__filter-field visually-hidden"
                type="radio"
                name="edit-resume-gender"
                id="edit-resume-gender-female"
              />
              <span class="form__filter-text">
                <span
                  class="form__filter-pseudo-checkbox"
                  aria-hidden="true"
                ></span>
                Женский</span
              >
            </label>
          </div>
          <div class="form__filter-group">
            <label
              class="form__filter-label"
              for="edit-resume-moving-not-possible"
            >
              <input
                class="form__filter-field visually-hidden"
                type="radio"
                name="edit-resume-moving"
                id="edit-resume-moving-not-possible"
              />
              <span class="form__filter-text">
                <span
                  class="form__filter-pseudo-checkbox"
                  aria-hidden="true"
                ></span>
                Переезд невозможен</span
              >
            </label>
            <label class="form__filter-label" for="edit-resume-moving-possible">
              <input
                class="form__filter-field visually-hidden"
                type="radio"
                name="edit-resume-moving"
                id="edit-resume-moving-possible"
              />
              <span class="form__filter-text">
                <span
                  class="form__filter-pseudo-checkbox"
                  aria-hidden="true"
                ></span>
                Переезд возможен</span
              >
            </label>
          </div>
          <div class="form__filter-group">
            <label class="form__filter-label" for="edit-resume-trip-ready">
              <input
                class="form__filter-field visually-hidden"
                type="radio"
                name="edit-resume-trip"
                id="edit-resume-trip-ready"
              />
              <span class="form__filter-text">
                <span
                  class="form__filter-pseudo-checkbox"
                  aria-hidden="true"
                ></span>
                Готов к командировкам</span
              >
            </label>
            <label class="form__filter-label" for="edit-resume-trip-not-ready">
              <input
                class="form__filter-field visually-hidden"
                type="radio"
                name="edit-resume-trip"
                id="edit-resume-trip-not-ready"
              />
              <span class="form__filter-text">
                <span
                  class="form__filter-pseudo-checkbox"
                  aria-hidden="true"
                ></span>
                Не готов к командировкам</span
              >
            </label>
          </div>
        </fieldset>
      </div>
      <div class="field field--theme-white field--padding-block-sm">
        <label for="edit-resume-position" class="field__label visually-hidden"
          >Желаемая должность</label
        >
        <div class="field__inner">
          <input
            type="text"
            class="field__input"
            placeholder="Введите желаемую должность"
            autocomplete="position"
            name="position"
            id="edit-resume-position"
          />
          <span class="field__error-text">Вывод ошибки</span>
          <span
            class="field__error-icon icon icon--type-error"
            aria-hidden="true"
          ></span>
        </div>
      </div>
      <!-- Опыт работы -->
      <div class="form__title-block">
        <p class="form__title form__title--size-sm">Опыт работы</p>
        <button
          type="button"
          class="form__icon-button form__icon-button--role-add-company icon-button icon icon--type-plus"
          aria-label="Добавить компанию"
        ></button>
      </div>
      <div class="form__inner form__separator">
        <div
          class="field field--theme-white field--text-bold field--padding-block-sm"
        >
          <label
            for="edit-resume-company-01"
            class="field__label visually-hidden"
            >Название комании
          </label>
          <div class="field__inner">
            <input
              type="text"
              class="field__input"
              placeholder="Введите название комании"
              name="company"
              id="edit-resume-company-01"
            />
            <span class="field__error-text">Вывод ошибки</span>
            <span
              class="field__error-icon icon icon--type-error"
              aria-hidden="true"
            ></span>
          </div>
        </div>
        <div class="form__field-group">
          <div class="field field--theme-white field--padding-block-sm">
            <label
              for="edit-resume-city-01"
              class="field__label visually-hidden"
              >Город</label
            >
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                placeholder="Введите город"
                autocomplete="city"
                name="city"
                id="edit-resume-city-01"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-white field--padding-block-sm">
            <label
              for="edit-resume-company-01-cite"
              class="field__label visually-hidden"
              >Сайт компании</label
            >
            <div class="field__inner">
              <input
                type="url"
                class="field__input"
                placeholder="Введите сайт компании"
                autocomplete="cite"
                name="cite"
                id="edit-resume-company-01-cite"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-white field--padding-block-sm">
            <label
              for="edit-resume-company-01-position"
              class="field__label visually-hidden"
              >Должность</label
            >
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                placeholder="Введите должность"
                autocomplete="position"
                name="position"
                id="edit-resume-company-01-position"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-white field--padding-block-sm">
            <label
              for="edit-resume-company-01-period-work"
              class="field__label visually-hidden"
              >Период работы</label
            >
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                placeholder="Введите период работы"
                autocomplete="period-work"
                name="period-work"
                id="edit-resume-company-01-period-work"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
        </div>
        <div class="field field--theme-white field--padding-block-sm">
          <label
            for="edit-resume-01-functions"
            class="field__label visually-hidden"
            >Обязанности</label
          >
          <div class="field__inner">
            <textarea
              class="field__input"
              name="01-functions"
              rows="8"
              placeholder="Опишите обязанности"
              id="edit-resume-01-functions"
            ></textarea>
            <span class="field__error-text">Вывод ошибки</span>
            <span
              class="field__error-icon icon icon--type-error"
              aria-hidden="true"
            ></span>
          </div>
        </div>
      </div>
      <!-- Образование -->
      <div class="form__title-block">
        <p class="form__title form__title--size-sm">Образование</p>
        <button
          type="button"
          class="form__icon-button form__icon-button--role-add-education icon-button icon icon--type-plus"
          aria-label="Добавить Образование"
        ></button>
      </div>
      <div class="form__inner form__separator">
        <div
          class="field field--theme-white field--text-bold field--padding-block-sm"
        >
          <label
            for="edit-resume-university-01"
            class="field__label visually-hidden"
            >Институт
          </label>
          <div class="field__inner">
            <input
              type="text"
              class="field__input"
              placeholder="Введите институт"
              name="university"
              id="edit-resume-university-01"
            />
            <span class="field__error-text">Вывод ошибки</span>
            <span
              class="field__error-icon icon icon--type-error"
              aria-hidden="true"
            ></span>
          </div>
        </div>
        <div class="field field--theme-white field--padding-block-sm">
          <label
            for="edit-resume-specialization-01"
            class="field__label visually-hidden"
            >Специализация</label
          >
          <div class="field__inner">
            <input
              type="text"
              class="field__input"
              placeholder="Введите специализацию"
              autocomplete="specialization"
              name="specialization"
              id="edit-resume-specialization-01"
            />
            <span class="field__error-text">Вывод ошибки</span>
            <span
              class="field__error-icon icon icon--type-error"
              aria-hidden="true"
            ></span>
          </div>
        </div>
        <div class="form__field-group">
          <div class="field field--theme-white field--padding-block-sm">
            <label
              for="edit-resume-year-graduated-01"
              class="field__label visually-hidden"
              >Год окончания</label
            >
            <div class="field__inner">
              <input
                type="number"
                class="field__input"
                placeholder="Введите год окончания"
                autocomplete="year-graduated"
                name="year-graduated"
                id="edit-resume-year-graduated-01"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-white field--padding-block-sm">
            <label
              for="edit-resume-level-education-01"
              class="field__label visually-hidden"
              >Уровень образования</label
            >
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                placeholder="Введите уровень образования"
                autocomplete="level-education"
                name="level-education"
                id="edit-resume-level-education-01"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="button button--theme-gradient button--justify-center"
      >
        <span class="button__text">Сохранить</span>
      </button>
    </form>
  </div>
</div>
