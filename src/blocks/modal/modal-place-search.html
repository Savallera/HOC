<!-- Модальное окно Выбор региона -->
<div class="modal modal--size-small modal--content-regions">
  <div class="modal__container">
    <button
      type="reset"
      class="modal__close-button"
      aria-label="Закрыть"
    ></button>
    <form class="form" name="regions-modal" action="">
      <p class="form__title">Выбрать регион</p>
      <div class="field field--theme-grey">
        <label for="regions-modal-field" class="field__label visually-hidden"
          >Выберите регион
        </label>
        <div class="field__inner">
          <input
            type="search"
            class="field__input"
            placeholder="Поиск региона"
            name="search"
            id="regions-modal-field"
          />
          <span class="field__error-text">Вывод ошибки</span>
          <span
            class="field__error-icon icon icon--type-error"
            aria-hidden="true"
          ></span>
        </div>
      </div>
      <ul class="form__filters-list">
        <li>
          <label class="form__filter-label" for="filters-modal-radio-all">
            <input
              class="form__filter-field"
              type="radio"
              name="filters-modal-radio"
              id="filters-modal-radio-all"
            />
            <span class="form__filter-text">Все</span>
          </label>
        </li>
        <li>
          <label class="form__filter-label" for="filters-modal-radio-1">
            <input
              class="form__filter-field"
              type="radio"
              name="filters-modal-radio"
              id="filters-modal-radio-1"
            />
            <span class="form__filter-text">Алтайский край</span>
          </label>
        </li>
        <li>
          <label class="form__filter-label" for="filters-modal-radio-2">
            <input
              class="form__filter-field"
              type="radio"
              name="filters-modal-radio"
              id="filters-modal-radio-2"
            />
            <span class="form__filter-text">Амурская область</span>
          </label>
        </li>
        <li>
          <label class="form__filter-label" for="filters-modal-radio-3">
            <input
              class="form__filter-field"
              type="radio"
              name="filters-modal-radio"
              id="filters-modal-radio-3"
            />
            <span class="form__filter-text">Архангельская область</span>
          </label>
        </li>
        <li>
          <label class="form__filter-label" for="filters-modal-radio-4">
            <input
              class="form__filter-field"
              type="radio"
              name="filters-modal-radio"
              id="filters-modal-radio-4"
            />
            <span class="form__filter-text">Астраханская область</span>
          </label>
        </li>
        <li>
          <label class="form__filter-label" for="filters-modal-radio-5">
            <input
              class="form__filter-field"
              type="radio"
              name="filters-modal-radio"
              id="filters-modal-radio-5"
            />
            <span class="form__filter-text">Белгородская область</span>
          </label>
        </li>
        <li>
          <label class="form__filter-label" for="filters-modal-radio-6">
            <input
              class="form__filter-field"
              type="radio"
              name="filters-modal-radio"
              id="filters-modal-radio-6"
            />
            <span class="form__filter-text">Брянская область</span>
          </label>
        </li>
        <li>
          <label class="form__filter-label" for="filters-modal-radio-7">
            <input
              class="form__filter-field"
              type="radio"
              name="filters-modal-radio"
              id="filters-modal-radio-7"
            />
            <span class="form__filter-text">Владимирская область</span>
          </label>
        </li>
        <li>
          <label class="form__filter-label" for="filters-modal-radio-8">
            <input
              class="form__filter-field"
              type="radio"
              name="filters-modal-radio"
              id="filters-modal-radio-8"
            />
            <span class="form__filter-text"
              >Самое длинное название области в нашей большой стране</span
            >
          </label>
        </li>
      </ul>
    </form>
  </div>
</div>
