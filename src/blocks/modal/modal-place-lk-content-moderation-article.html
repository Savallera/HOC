<!-- Модальное окно публикации на модерации -->
<div
  class="modal modal--mobile-fullscreen modal--size-wide modal--content-moderation-article"
>
  <div
    class="modal__container modal__container--indent-sm modal__container--theme-grey"
  >
    <button
      type="reset"
      class="modal__close-button"
      aria-label="Закрыть"
    ></button>
    <h2 class="modal__title">Новости на модерации (3)</h2>
    <form name="moderation-article" class="form" action="">
      <!-- Публикация кратко -->
      <div class="field field--theme-white field--with-controls">
        <label
          for="moderation-article-title"
          class="field__label visually-hidden"
          >Заголовок</label
        >
        <div class="field__inner">
          <input
            type="text"
            class="field__input"
            name="title"
            id="moderation-article-title"
            value="Заголовок публикации"
            disabled
          />
          <span class="field__error-text">Вывод ошибки</span>
          <span
            class="field__error-icon icon icon--type-error"
            aria-hidden="true"
          ></span>
          <div class="field__controls">
            <button
              type="button"
              class="field__control-icon field__control-icon--role-view-article icon-button icon icon--type-edit"
              aria-label="Просмотр детально"
            ></button>
            <button
              type="button"
              class="field__control-icon icon-button icon icon--type-check"
              aria-label="Принять"
            ></button>
            <button
              type="button"
              class="field__control-icon icon-button icon icon--type-close"
              aria-label="Отклонить"
            ></button>
          </div>
        </div>
      </div>
      <!-- Карточка публикации - просмотр -->
      <div
        class="form__card form--view-article form__two-columns form__two-columns--content-article visually-hidden"
      >
        <fieldset class="form__column form__column--indent-sm">
          <div class="field field--theme-grey field--size-lg">
            <label
              for="moderation-article-01-title"
              class="field__label visually-hidden"
              >Заголовок
            </label>
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                name="title"
                id="moderation-article-01-title"
                value="Заголовок публикации"
                disabled
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-grey">
            <label
              for="moderation-article-01-desription"
              class="field__label visually-hidden"
              >Описание</label
            >
            <div class="field__inner">
              <textarea
                class="field__input"
                name="message"
                rows="9"
                id="moderation-article-01-desription"
                disabled
              >
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam quam ab ipsa amet voluptates possimus, temporibus iste quibusdam doloremque praesentium quia, repellat fugit numquam obcaecati sint cum. Odit, quo aspernatur.</textarea
              >
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-grey field--color-accent">
            <label
              for="moderation-article-01-url"
              class="field__label visually-hidden"
              >Ссылка на видео</label
            >
            <div class="field__inner">
              <input
                type="url"
                class="field__input"
                name="url"
                id="moderation-article-01-url"
                value="https://www.youtube.com/watch?v=QH2-TGUlwu4"
                disabled
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-grey field--color-accent">
            <label
              for="moderation-article-01-hashtag"
              class="field__label visually-hidden"
              >Хештег</label
            >
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                name="hashtag"
                id="moderation-article-01-hashtag"
                value="#Популярное #Конкурс"
                disabled
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"

            </div>

                      ></button>
                    </article>

                </li>
                <li class="splide__slide splide__slide--add-article-width">
                  <label
                    class="article__label-button article__label-button--theme-grey icon-button icon icon--type-plus-large"
                    for="add-sertificate-field"
                    aria-label="Добавить изображение"
                  >
                    <input
                      type="file"
                      id="add-sertificate-field"
                      class="visually-hidden"
                    />
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <p class="form__description form__description--size-sm">
            Первое загруженное фото идёт на главную страницу*
          </p>
          <p class="form__description form__description--theme-main">
            Одобрено студСМИ
          </p>
          <p class="form__description form__description--theme-error">
            Одобрено региональной площадкой
          </p>
        </fieldset>
        <div class="form__controls form__controls--place-add-article">
          <button
            type="button"
            class="form__icon-button form__icon-button--actived icon-button icon icon--type-edit"
            aria-label="Добавить"
          ></button>
          <button
            type="reset"
            class="form__icon-button form__icon-button--role-close-button icon-button icon icon--type-minus"
            aria-label="Отмена"
          ></button>
          <button
            type="submit"
            class="form__icon-button icon-button icon icon--type-check"
            aria-label="Сохранить"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
