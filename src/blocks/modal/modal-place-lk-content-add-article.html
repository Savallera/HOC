<!-- Модальное окно создания публикации -->
<div
  class="modal modal--mobile-fullscreen modal--size-wide modal--content-add-article"
>
  <div
    class="modal__container modal__container--indent-sm modal__container--theme-grey"
  >
    <form name="add-article" class="form" action="">
      <div class="form__two-columns form__two-columns--content-article">
        <fieldset class="form__column form__column--indent-sm">
          <div class="field field--theme-white field--size-lg">
            <label for="add-article-title" class="field__label visually-hidden"
              >Заголовок
            </label>
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                placeholder="Введите заголовок"
                name="title"
                id="add-article-title"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="form__field-group">
            <div class="field field--theme-white">
              <label
                for="add-article-family-name"
                class="field__label visually-hidden"
                >Фамилия</label
              >
              <div class="field__inner">
                <input
                  type="text"
                  class="field__input"
                  placeholder="Введите фамилию"
                  autocomplete="family-name"
                  name="family-name"
                  id="add-article-family-name"
                />
                <span class="field__error-text">Вывод ошибки</span>
                <span
                  class="field__error-icon icon icon--type-error"
                  aria-hidden="true"
                ></span>
              </div>
            </div>
            <div class="field field--theme-white">
              <label
                for="add-article-first-name"
                class="field__label visually-hidden"
                >Имя</label
              >
              <div class="field__inner">
                <input
                  type="text"
                  class="field__input"
                  placeholder="Введите имя"
                  autocomplete="first-name"
                  name="first-name"
                  id="add-article-first-name"
                />
                <span class="field__error-text">Вывод ошибки</span>
                <span
                  class="field__error-icon icon icon--type-error"
                  aria-hidden="true"
                ></span>
              </div>
            </div>
            <div class="field field--theme-white">
              <label
                for="add-article-middle-name"
                class="field__label visually-hidden"
                >Отчество</label
              >
              <div class="field__inner">
                <input
                  type="text"
                  class="field__input"
                  placeholder="Введите отчество"
                  autocomplete="middle-name"
                  name="middle-name"
                  id="add-article-middle-name"
                />
                <span class="field__error-text">Вывод ошибки</span>
                <span
                  class="field__error-icon icon icon--type-error"
                  aria-hidden="true"
                ></span>
              </div>
            </div>
            <div class="field field--theme-white">
              <label
                for="add-article-stud-smi"
                class="field__label visually-hidden"
                >студСМИ</label
              >
              <div class="field__inner">
                <input
                  type="text"
                  class="field__input"
                  placeholder="Введите наименование студСМИ"
                  autocomplete="stud-smi"
                  name="stud-smi"
                  id="add-article-stud-smi"
                />
                <span class="field__error-text">Вывод ошибки</span>
                <span
                  class="field__error-icon icon icon--type-error"
                  aria-hidden="true"
                ></span>
              </div>
            </div>
          </div>
          <div class="field field--theme-white">
            <label
              for="add-article-desription"
              class="field__label visually-hidden"
              >Описание</label
            >
            <div class="field__inner">
              <textarea
                class="field__input"
                name="message"
                rows="9"
                placeholder="Введите описание"
                id="add-article-desription"
              ></textarea>
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-white field--color-accent">
            <label for="add-article-url" class="field__label visually-hidden"
              >Ссылка на видео</label
            >
            <div class="field__inner">
              <input
                type="url"
                class="field__input"
                placeholder="Вставить видео в новость"
                autocomplete="url"
                name="url"
                id="add-article-url"
                value="https://www.youtube.com/watch?v=QH2-TGUlwu4"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="field field--theme-white field--color-accent">
            <label
              for="add-article-hashtag"
              class="field__label visually-hidden"
              >Хештег</label
            >
            <div class="field__inner">
              <input
                type="text"
                class="field__input"
                placeholder="Вставить видео в новость"
                autocomplete="hashtag"
                name="hashtag"
                id="add-article-hashtag"
                value="#Популярное #Конкурс"
              />
              <span class="field__error-text">Вывод ошибки</span>
              <span
                class="field__error-icon icon icon--type-error"
                aria-hidden="true"
              ></span>
            </div>
          </div>
          <div class="splide" id="add-article-image-slider">
            <div class="splide__track splide__track--with-padding-block">
              <ul class="splide__list">
                <li class="splide__slide splide__slide--add-article-width">
                  <article class="card">
                    <img
                      class="card__image card__image--square-image card__image--only-image"
                      loading="lazy"
                      src="https://s3-alpha-sig.figma.com/img/308c/63c7/be318116dad240f4c88f3f9217a714d8?Expires=1702857600&Signature=TsB5DQsn0YZNFDko2muoSDUUGQFjiCoR3pvFg5Y6k7XiodRxqeeZ4M0MWYtM68bh1MlW175tF1wVUNeD0yfN8CvNEpwlEU7fiwiAOpQZc2U85OgLlNNu3TEQAwtlpzzqJUIrhRkugmvNTARUApaxbO3F5-m407eRjSZLsrN83s6RiSfeJOoaoJy0TJxtosbZCx7wx9eLERAJKjXAKifFKnu7Ijb2a-x2owAyU296SED4f~9PxVxhAJN~JA1xdmN1u-BQb3ZFaPPcVCh6i0Jq~vvNY9dbeubhi7jAat0-2ETCF8aJguIGLpqXkZKSDDfrvim2rxemmO0gVOi6ePtoRg__&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4"
                      alt="Описание изображения"
                    />
                    <button
                      type="button"
                      class="card__remove-button"
                      aria-label="Удалить"
                      title="Удалить"
                    ></button>
                  </article>
                </li>
                <li class="splide__slide splide__slide--add-article-width">
                  <article class="card">
                    <img
                      class="card__image card__image--square-image card__image--only-image"
                      loading="lazy"
                      src="https://s3-alpha-sig.figma.com/img/308c/63c7/be318116dad240f4c88f3f9217a714d8?Expires=1702857600&Signature=TsB5DQsn0YZNFDko2muoSDUUGQFjiCoR3pvFg5Y6k7XiodRxqeeZ4M0MWYtM68bh1MlW175tF1wVUNeD0yfN8CvNEpwlEU7fiwiAOpQZc2U85OgLlNNu3TEQAwtlpzzqJUIrhRkugmvNTARUApaxbO3F5-m407eRjSZLsrN83s6RiSfeJOoaoJy0TJxtosbZCx7wx9eLERAJKjXAKifFKnu7Ijb2a-x2owAyU296SED4f~9PxVxhAJN~JA1xdmN1u-BQb3ZFaPPcVCh6i0Jq~vvNY9dbeubhi7jAat0-2ETCF8aJguIGLpqXkZKSDDfrvim2rxemmO0gVOi6ePtoRg__&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4"
                      alt="Описание изображения"
                    />
                    <button
                      type="button"
                      class="card__remove-button"
                      aria-label="Удалить"
                      title="Удалить"
                    ></button>
                  </article>
                </li>
                <li class="splide__slide splide__slide--add-article-width">
                  <label
                    class="article__label-button article__label-button--text-low icon-button icon icon--type-plus-large"
                    for="add-sertificate-field"
                    aria-label="Добавить изображение"
                  >
                    <input
                      type="file"
                      id="add-sertificate-field"
                      class="visually-hidden"
                    />
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <p class="form__description form__description--size-sm">
            Первое загруженное фото идёт на главную страницу*
          </p>
        </fieldset>
        <div class="form__controls form__controls--place-add-article">
          <button
            type="button"
            class="form__icon-button form__icon-button--actived icon-button icon icon--type-edit"
            aria-label="Добавить"
          ></button>
          <button
            type="reset"
            class="form__icon-button form__icon-button--role-close-button icon-button icon icon--type-minus"
            aria-label="Отмена"
          ></button>
          <button
            type="submit"
            class="form__icon-button icon-button icon icon--type-check"
            aria-label="Сохранить"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
