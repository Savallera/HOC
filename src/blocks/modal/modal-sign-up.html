<!-- Модальное окно для регистрации -->
<div class="modal modal--size-wide modal--content-sign-up">
  <div class="modal__container">
    <button
      type="reset"
      class="modal__close-button"
      aria-label="Закрыть"
    ></button>
    <form class="form" name="sign-up-modal" action="">
      <p class="form__subtitle">
        Регистрируйся здесь и развивай студСМИ с нами!
      </p>
      <div class="field">
        <label
          for="sign-up-modal-first-name"
          class="field__label visually-hidden"
          >Имя</label
        >
        <div class="field__inner">
          <input
            type="text"
            class="field__input"
            placeholder="Введите имя"
            autocomplete="first-name"
            name="first-name"
            id="sign-up-modal-first-name"
          />
          <span class="field__error-text">Вывод ошибки</span>
          <span
            class="field__error-icon icon icon--type-error"
            aria-hidden="true"
          ></span>
        </div>
      </div>
      <div class="field">
        <label
          for="sign-up-modal-family-name"
          class="field__label visually-hidden"
          >Фамилия</label
        >
        <div class="field__inner">
          <input
            type="text"
            class="field__input"
            placeholder="Введите фамилию"
            autocomplete="family-name"
            name="family-name"
            id="sign-up-modal-family-name"
          />
          <span class="field__error-text">Вывод ошибки</span>
          <span
            class="field__error-icon icon icon--type-error"
            aria-hidden="true"
          ></span>
        </div>
      </div>
      <div class="field">
        <label
          for="sign-up-modal-middle-name"
          class="field__label visually-hidden"
          >Отчество</label
        >
        <div class="field__inner">
          <input
            type="text"
            class="field__input"
            placeholder="Введите отчество"
            autocomplete="middle-name"
            name="middle-name"
            id="sign-up-modal-middle-name"
          />
          <span class="field__error-text">Вывод ошибки</span>
          <span
            class="field__error-icon icon icon--type-error"
            aria-hidden="true"
          ></span>
        </div>
      </div>
      <div class="field">
        <label for="sign-up-modal-tel" class="field__label visually-hidden"
          >Телефон</label
        >
        <div class="field__inner">
          <input
            type="tel"
            class="field__input"
            placeholder="Введите телефон"
            autocomplete="tel"
            name="tel"
            id="sign-up-modal-tel"
          />
          <span class="field__error-text">Вывод ошибки</span>
          <span
            class="field__error-icon icon icon--type-error"
            aria-hidden="true"
          ></span>
        </div>
      </div>
      <div class="field">
        <label for="sign-up-modal-email" class="field__label visually-hidden"
          >E-mail</label
        >
        <div class="field__inner">
          <input
            type="email"
            class="field__input"
            placeholder="Введите e-mail"
            autocomplete="email"
            name="email"
            id="sign-up-modal-email"
          />
          <span class="field__error-text">Вывод ошибки</span>
          <span
            class="field__error-icon icon icon--type-error"
            aria-hidden="true"
          ></span>
        </div>
      </div>
      <div class="field">
        <label for="feedback-field-message" class="field__label visually-hidden"
          >Ваше обращение</label
        >
        <div class="field__inner">
          <textarea
            class="field__input"
            name="message"
            rows="5"
            placeholder="Введите текст обращения"
            id="feedback-field-message"
          ></textarea>
          <span class="field__error-text">Вывод ошибки</span>
          <span
            class="field__error-icon icon icon--type-error"
            aria-hidden="true"
          ></span>
        </div>
      </div>
      <div class="field field--content-file">
        <label for="feedback-field-file" class="field__label"
          ><span
            class="icon icon--type-attach field__label-icon"
            aria-hidden="true"
          ></span
          >Прикрепите или загрузите файл
          <input
            type="file"
            class="visually-hidden"
            name="file"
            id="feedback-field-file"
        /></label>
      </div>
      <div class="field field--content-checkbox">
        <label for="feedback-field-privacy" class="field__label">
          <input
            type="checkbox"
            class="field__checkbox"
            name="privacy"
            id="feedback-field-privacy"
          />
          Я даю согласие на обработку персональных данных, и соглашаюсь с
          политикой конфиденциальности
        </label>
        <span class="field__error-text">Вывод ошибки</span>
      </div>
      <button type="submit" class="button button--theme-gradient form__button">
        <span class="button__text">Отправить заявку</span>
      </button>
    </form>
  </div>
</div>
